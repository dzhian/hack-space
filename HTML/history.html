<script>
    var pic = document.getElementById('pic').children;
    // console.log(pic[0])
    for (let i = 0; i < pic.length; i++) {

        pic[i].onclick = function () {
            // console.log(this.className)
            var cname = this.className
            // console.log(cname)
            if (cname == 'two') {
                console.log(cname)
                // console.log()
                var one = document.getElementsByClassName('one')[0]
                var three = document.getElementsByClassName('three')[0]
                one.className = 'three'
                three.className = cname
                this.className = 'one'
            } else if (cname == 'three') {
                var one = document.getElementsByClassName('one')[0]
                var two = document.getElementsByClassName('two')[0]
                one.className = 'two'
                two.className = cname
                this.className = 'one'
            }
        }
    }
